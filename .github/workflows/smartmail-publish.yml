# repo: smartnet-pod-golden
# path: .github/workflows/smartmail-publish.yml
name: Build & Push SmartMail API (GHCR)

on:
  push:
    paths:
      - "30-services/smartmail-api/**"
      - "Dockerfile.smartmail"
      - ".github/workflows/smartmail-publish.yml"
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Owner (lowercase)
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CRPAT }}
      - name: Build & Push (multi-arch, cached)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.smartmail
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/smartmail-api:latest
            ghcr.io/${{ env.OWNER_LC }}/smartmail-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

