services:
  smartledger-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smartledger
    volumes:
      - smartledger-db-data:/var/lib/postgresql/data
    networks: [internal]
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  smartledger:
    build:
      context: ../../30-services/smartledger-v3_1
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgres://postgres:postgres@smartledger-db:5432/smartledger
      - PORT=4000
      - LOG_LEVEL=info
      - PUBLISH_THRESHOLD=0.95
      - ORIGIN=http://localhost:4000
    depends_on:
      smartledger-db:
        condition: service_healthy
    ports:
      - "4000:4000"
    networks: [internal]

networks:
  internal: {}

volumes:
  smartledger-db-data: {}
