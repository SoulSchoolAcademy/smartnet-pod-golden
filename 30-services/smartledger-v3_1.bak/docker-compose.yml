services:
  smartledger-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smartledger
    volumes:
      - smartledger-db-data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d smartledger"]
      interval: 5s
      timeout: 5s
      retries: 20

  smartledger:
    build: .
    environment:
      DATABASE_URL: postgres://postgres:postgres@smartledger-db:5432/smartledger
      PORT: "4000"
      HOST: 0.0.0.0
      LOG_LEVEL: info
    depends_on:
      smartledger-db:
        condition: service_healthy
    ports:
      - "4000:4000"

volumes:
  smartledger-db-data:
